<h1>Edit {{originalName}}</h1>
<form class="form-horizontal" role="form">
    <ey-edit-contact contact="contact"></ey-edit-contact>
    <div ng-repeat="contactGroupMember in contactGroup.Members | filter : { ContactIdentifier: contact.Identifier }">
        <ey-edit-contact-group-member-relationships contact-group-member="contactGroupMember"></ey-edit-contact-group-member-relationships>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
            <button type="submit" class="btn btn-info" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</form>
