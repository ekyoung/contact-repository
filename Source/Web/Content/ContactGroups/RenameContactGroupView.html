<h1>Rename {{originalName}}</h1>
<form class="form-horizontal" role="form">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Contact Group Info</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="contactGroup.Name" />
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
            <button type="submit" class="btn btn-info" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</form>
