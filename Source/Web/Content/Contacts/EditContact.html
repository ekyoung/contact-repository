<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Contact Info</h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputFirstName" placeholder="First" ng-model="contact.FirstName" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLastName" placeholder="Last" ng-model="contact.LastName" />
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Email Addresses</h3>
    </div>
    <div class="panel-body">
        <div ng-repeat="contactEmailAddress in contact.EmailAddresses">
            <div class="form-group">
                <label class="col-sm-2 control-label">Email Address</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" placeholder="Email Address" ng-model="contactEmailAddress.EmailAddress" />
                </div>
                <label class="col-sm-2 control-label">Nick Name</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="Nick Name" ng-model="contactEmailAddress.NickName" />
                </div>
                <label class="col-sm-2 control-label visible-xs">Primary?</label>
                <div class="col-sm-1">
                    <span style="font-size: 43px;" class="glyphicon glyphicon-star" ng-show="contactEmailAddress.IsPrimary"></span>
                    <span style="font-size: 43px;" class="glyphicon glyphicon-star-empty" ng-hide="contactEmailAddress.IsPrimary" ng-click="setPrimaryEmailAddress(contactEmailAddress)"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="button" class="btn btn-default btn-xs" ng-click="removeEmailAddress(contactEmailAddress)"><span class="glyphicon glyphicon-remove"></span> Remove</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <button type="button" class="btn btn-default btn-xs" ng-click="addEmailAddress()">Add an Email Address</button>
            </div>
        </div>
    </div>
</div>
