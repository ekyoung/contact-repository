<div ng-repeat="alert in alerts" class="alert alert-{{alert.type}}">{{alert.text}}</div>
<h1>Contact Groups</h1>
<div class="panel panel-default">
    <div class="panel-heading">
        <a href="#/contactGroups/create" class="btn btn-primary btn-xs pull-right">Create</a>
        &nbsp;
    </div>
    <div class="panel-body" ng-hide="contactGroups.length">
        There are no contact groups. Use the create button above to create one.
    </div>
    <table class="table table-condensed table-striped" ng-show="contactGroups.length">
        <thead>
            <tr>
                <th>Actions</th>
                <th>Name</th>
                <th>Num Members</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contactGroup in contactGroups">
                <td>
                    <div class="btn-group">
                        <a ey-start-task="/contactGroups/{{contactGroup.Identifier}}" class="btn btn-primary btn-xs">View Overview</a>
                        <a class="btn btn-primary btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li role="presentation"><a role="menuitem" tabindex="-1" ey-start-task="/contactGroups/{{contactGroup.Identifier}}/rename">Rename</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" ey-start-task="/contactGroups/{{contactGroup.Identifier}}/delete">Delete</a></li>
                        </ul>
                    </div>
                </td>
                <td>{{contactGroup.Name}}</td>
                <td>{{contactGroup.Members.length}}</td>
            </tr>
        </tbody>
    </table>
</div>
